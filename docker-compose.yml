version: "3.8"

services:
  social-blog-api:
    build: .
    restart: always
    volumes:
      - ./:/app
    depends_on:
      - postgres_db
    ports:
      - 8000:8000
    env_file:
      - ./.env
    command: sh -c 'python manage.py migrate && python manage.py populate_db && python manage.py runserver 0.0.0.0:8000'
  postgres_db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=social_blog_db
      - POSTGRES_PASSWORD=admin
    ports:
      - 5432:5432
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
  rabbitmq:
    image: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
  celery:
    build: .
    restart: always
    depends_on:
      - rabbitmq
      - redis
      - social-blog-api
    command: "celery -A social_blog worker --loglevel=INFO"
    volumes:
      - ./:/app
    env_file:
      - ./.env
  celery-beat:
    build: .
    restart: always
    depends_on:
      - rabbitmq
      - redis
      - social-blog-api
    command: "celery -A social_blog beat --loglevel=INFO"
    volumes:
      - ./:/app
    env_file:
      - ./.env
volumes:
  postgres_data:
